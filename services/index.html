    <script type="module">
        import { supabase } from '/src/supabase-client.js';
        
        async function loadServices() {
            const list = document.getElementById('services-list');
            const loading = document.getElementById('services-loading');
            
            try {
                const { data: services, error } = await supabase
                    .from('company_services')
                    .select('*')
                    .order('created_at', { ascending: true });
                
                if (error) {
                    loading.innerHTML = '<p class="text-danger">Failed to load services.</p>';
                    return;
                }
                
                loading.remove();
                
                if (services.length === 0) {
                    list.innerHTML = '<div class="col-12"><p class="text-center">No services found.</p></div>';
                    return;
                }
                
                services.forEach((service, index) => {
                    // Create card
                    const col = document.createElement('div');
                    col.className = 'col-md-6 col-lg-4';
                    
                    const num = (index + 1).toString().padStart(2, '0');
                    const imgHtml = service.image_url 
                        ? `<img src="${service.image_url}" class="service-img" alt="${service.title}">`
                        : `<div class="icon"><i class="fas fa-laptop-code service-ico"></i></div>`; // Fallback
                        
                    // Truncate description for card
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = service.description || '';
                    const text = tempDiv.textContent || tempDiv.innerText || '';
                    const snippet = text.length > 100 ? text.substring(0, 100) + '...' : text;
                    
                    col.innerHTML = `
                        <div class="single-service">
                            <span>${num}</span>
                            ${imgHtml}
                            <h4>${service.title}</h4>
                            <p>${snippet}</p>
                            <div class="read-btn">
                                <a href="/service-details.html?id=${service.id}">Read More</a>
                            </div>
                        </div>
                    `;
                    list.appendChild(col);
                });
                
            } catch (err) {
                console.error(err);
                loading.innerHTML = '<p class="text-danger">An error occurred.</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', loadServices);
    </script>
