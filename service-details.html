<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Service Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/src/style.css" rel="stylesheet">
    <style>
        .service-full-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .service-content {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Header (simplified inclusion) -->
    <header class="header-area position_top">
         <div class="site-logo">
            <div class="logo"><a href="/"><img src="/assets/images/app_config/logolight.webp" alt></a></div>
        </div>
        <!-- Simplified Menu for this generated file -->
        <div class="main-menu">
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/services/">Services</a></li>
                    <li><a href="/projects/">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="creasoft-wrap">
        <section class="breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb-wrapper">
                            <div class="breadcrumb-cnt">
                                <h1 id="page-title">Service Details</h1>
                                <span><a href="/services/">Services</a> > Details</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="sec-mar">
            <div class="container">
                <div class="row justify-content-center" id="service-container">
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/src/custom.js"></script>
    <script type="module">
        import { supabase } from '/src/supabase-client.js';

        async function loadService() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const container = document.getElementById('service-container');
            const titleEl = document.getElementById('page-title');

            if (!id) {
                container.innerHTML = '<p class="text-danger text-center">No Service ID provided.</p>';
                return;
            }

            const { data: service, error } = await supabase
                .from('company_services')
                .select('*')
                .eq('id', id)
                .single();

            if (error || !service) {
                container.innerHTML = '<p class="text-danger text-center">Service not found.</p>';
                return;
            }

            titleEl.textContent = service.title;

            const imgHtml = service.image_url 
                ? `<img src="${service.image_url}" class="service-full-img" alt="${service.title}">` 
                : '';

            container.innerHTML = `
                <div class="col-lg-10">
                    <div class="service-content">
                        ${imgHtml}
                        <h2>${service.title}</h2>
                        <div class="mt-4">
                            ${service.description || ''}
                        </div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadService);
    </script>
</body>
</html>
