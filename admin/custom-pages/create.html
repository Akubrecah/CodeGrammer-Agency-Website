              <div class="col-md-12">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/admin/dashboard/index.html">Dashboard</a></li>
                  <li class="breadcrumb-item"><a href="/admin/custom-pages/index.html">Custom Pages</a></li>
                  <li class="breadcrumb-item" aria-current="page">Create Page</li>
                </ul>
              </div>
              <div class="col-md-12">
                <div class="page-header-title">
                  <h2 class="mb-0">Create New Page</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- [ breadcrumb ] end -->
        
         <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h5>Page Details</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Page Title</label>
                      <input type="text" class="form-control" placeholder="Enter page title" />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Page Slug</label>
                      <input type="text" class="form-control" placeholder="example: /my-new-page" />
                    </div>
                  </div>
                  
                  <div class="mb-3">
                    <label class="form-label">Page Content</label>
                    <textarea class="form-control" rows="10" placeholder="Enter page HTML content or text..."></textarea>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select">
                            <option>Published</option>
                            <option>Draft</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                         <label class="form-label">SEO Description</label>
                         <input type="text" class="form-control" placeholder="Meta description..." />
                    </div>
                  </div>

                  <div class="mt-3">
                    <button type="button" class="btn btn-primary">Create Page</button>
                    <a href="/admin/custom-pages/index.html" class="btn btn-secondary">Cancel</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
