<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - The CodeGrammer</title>
    <link rel="icon" href="/assets/images/app_config/favicon.webp" type="image/x-icon">
    <link rel="shortcut icon" href="/assets/images/app_config/favicon.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reusing existing CSS styles ... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1a1a1a;
            line-height: 1.6;
        }
        .login-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1000px;
            width: 100%;
            background: #ffffff;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            min-height: 600px;
        }
        .login-visual {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .login-visual::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }
        .visual-content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            padding: 40px;
        }
        .visual-content h2 { font-size: 32px; font-weight: 700; margin-bottom: 16px; letter-spacing: -0.02em; }
        .visual-content p { font-size: 18px; opacity: 0.9; font-weight: 400; max-width: 300px; margin: 0 auto; }
        .login-form-section { padding: 60px 50px; display: flex; flex-direction: column; justify-content: center; }
        .form-header { margin-bottom: 40px; }
        .form-header h1 { font-size: 32px; font-weight: 700; color: #1a1a1a; margin-bottom: 8px; letter-spacing: -0.02em; }
        .form-header p { font-size: 16px; color: #666; font-weight: 400; }
        .form-group { margin-bottom: 24px; }
        .form-label { display: block; font-size: 14px; font-weight: 600; color: #374151; margin-bottom: 8px; letter-spacing: 0.01em; }
        .form-input { position: relative; }
        .form-control { width: 100%; padding: 16px 20px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; transition: all 0.2s ease; background: #ffffff; color: #1a1a1a; font-weight: 400; }
        .form-control:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1); }
        .form-control::placeholder { color: #9ca3af; font-weight: 400; }
        .password-input { position: relative; }
        .password-toggle { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #6b7280; cursor: pointer; font-size: 14px; font-weight: 500; transition: color 0.2s ease; padding: 8px; border-radius: 8px; }
        .password-toggle:hover { color: #667eea; background: rgba(102, 126, 234, 0.05); }
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        .checkbox-group { display: flex; align-items: center; gap: 8px; }
        .checkbox-group input[type="checkbox"] { width: 18px; height: 18px; accent-color: #667eea; border-radius: 4px; }
        .checkbox-group label { font-size: 14px; color: #6b7280; cursor: pointer; font-weight: 500; }
        .forgot-link { color: #667eea; text-decoration: none; font-size: 14px; font-weight: 600; transition: color 0.2s ease; }
        .forgot-link:hover { color: #5a67d8; }
        .btn-primary { width: 100%; padding: 16px 24px; background: #667eea; border: none; border-radius: 12px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; position: relative; overflow: hidden; }
        .btn-primary:hover { background: #5a67d8; transform: translateY(-1px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3); }
        .btn-primary:active { transform: translateY(0); }
        .demo-buttons { margin-top: 24px; display: flex; gap: 12px; }
        .btn-demo { flex: 1; padding: 12px 16px; background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 10px; color: #475569; font-size: 14px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        .btn-demo:hover { background: #667eea; border-color: #667eea; color: white; transform: translateY(-1px); }
        
        @media (max-width: 768px) {
            .login-wrapper { grid-template-columns: 1fr; max-width: 400px; }
            .login-visual { display: none; }
            .login-form-section { padding: 40px 30px; }
            .form-header h1 { font-size: 28px; }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-visual">
            <div class="visual-content">
                <h2>Welcome Back</h2>
                <p>Sign in to access your dashboard and manage your projects.</p>
            </div>
        </div>

        <div class="login-form-section">
            <div class="form-header">
                <h1>Sign In</h1>
                <p>Enter your credentials to continue</p>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="form-input">
                        <input class="form-control" type="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="form-input password-input">
                        <input class="form-control" type="password" name="password" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword(this)">
                            Show
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <!-- Forgot Link created by JS or static? Keeping it static -->
                    <!-- <a href="/forgot-password/" class="forgot-link">Forgot password?</a> -->
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
                
                <div id="error-message" style="color: red; margin-top: 10px; font-size: 14px; display: none;"></div>

                <div class="demo-buttons">
                    <!-- Helper for testing -->
                    <!-- <button type="button" class="btn-demo" onclick="fillAdmin()">Demo Email</button> -->
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(btn) {
            const input = btn.previousElementSibling;
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'Hide';
            } else {
                input.type = 'password';
                btn.textContent = 'Show';
            }
        }
    </script>

    <script type="module">
        import { supabase } from '../../src/supabase-client.js';

        const loginForm = document.querySelector('form');
        const emailInput = document.querySelector('input[name="email"]');
        const passwordInput = document.querySelector('input[name="password"]');
        const submitBtn = document.querySelector('.btn-primary');
        const headerTitle = document.querySelector('.form-header h1');
        const headerDesc = document.querySelector('.form-header p');
        const errorMsg = document.getElementById('error-message');
        
        let isSignUp = false;

        // Check if already logged in
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = '/admin/dashboard/';
            }
        }
        checkSession();

        // Handle form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                if (isSignUp) {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password,
                    });
                    if (error) throw error;
                    
                    if (data.user && !data.session) {
                        alert('Signup successful! \n\nIMPORTANT: A confirmation email has been sent to ' + email + '. \n\nYou MUST click the link in that email before you can log in.');
                    } else if (data.session) {
                         window.location.href = '/admin/dashboard/';
                    }
                    
                    // Switch back to login for them to use it after confirmation
                    if (!data.session) toggleMode(); 
                    
                } else {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password,
                    });
                    if (error) throw error;
                    window.location.href = '/admin/dashboard/';
                }
            } catch (error) {
                console.error(error);
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                // Also alert for visibility
                // alert(error.message);
            } finally {
                submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                submitBtn.disabled = false;
            }
        });

        // Add Sign Up Toggle
        const optionsDiv = document.querySelector('.form-options');
        const toggleLink = document.createElement('a');
        toggleLink.href = "#";
        toggleLink.textContent = "New here? Create Account";
        toggleLink.className = "forgot-link";
        toggleLink.style.marginLeft = "auto";
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleMode();
        });
        optionsDiv.appendChild(toggleLink);

        function toggleMode() {
            isSignUp = !isSignUp;
            headerTitle.textContent = isSignUp ? 'Create Account' : 'Sign In';
            headerDesc.textContent = isSignUp ? 'Enter your email and password to register' : 'Enter your credentials to continue';
            submitBtn.textContent = isSignUp ? 'Sign Up' : 'Sign In';
            toggleLink.textContent = isSignUp ? 'Have an account? Sign In' : 'New here? Create Account';
            errorMsg.style.display = 'none';
        }

        // Demo Helper
        window.fillAdmin = () => {
            emailInput.value = "admin@codegrammer.com";
            passwordInput.value = "password123";
        };
    </script>

<script src="/admin/assets/js/link-fixer.js"></script>

<script type="module" src="/admin/assets/js/page-saver.js"></script>
<script type="module" src="/admin/assets/js/auth-guard.js"></script>
</body>
</html>
