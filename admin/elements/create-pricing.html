<!doctype html>
<html lang="en">
<head>
    <title>Create Pricing - The CodeGrammer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/app_config/favicon.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://agency.thecodegrammer.net/static/dashboard/assets/fonts/phosphor/duotone/style.css" />
    <link rel="stylesheet" href="https://agency.thecodegrammer.net/static/dashboard/assets/fonts/tabler-icons.min.css" />
    <link rel="stylesheet" href="https://agency.thecodegrammer.net/static/dashboard/assets/css/style.css" id="main-style-link" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        .page-container { max-width: 900px; margin: 50px auto; padding: 20px; }
        .page-header { background: linear-gradient(135deg, #1a1f36 0%, #2d3450 100%); color: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; }
        .page-header h1 { margin: 0; font-size: 28px; }
        .page-header .breadcrumb { display: flex; gap: 10px; margin-bottom: 15px; }
        .page-header .breadcrumb a { color: rgba(255,255,255,0.7); text-decoration: none; }
        .page-header .breadcrumb a:hover { color: white; }
        .page-header .breadcrumb span { color: rgba(255,255,255,0.5); }
        .form-card { background: var(--bs-card-bg, #fff); border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 2px 15px rgba(0,0,0,0.08); }
        .form-card-header { font-size: 16px; font-weight: 600; color: #1a1f36; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .form-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 20px; }
        .form-row-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        @media (max-width: 768px) { .form-row, .form-row-3 { grid-template-columns: 1fr; } }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 8px; color: #5b6b79; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px 15px; border: 1px solid #dbe0e5; border-radius: 8px; font-size: 14px; transition: all 0.2s; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: #4680ff; box-shadow: 0 0 0 3px rgba(70,128,255,0.15); }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .form-group .input-group { display: flex; }
        .form-group .input-group-text { background: #f8f9fa; border: 1px solid #dbe0e5; border-right: none; padding: 12px 15px; border-radius: 8px 0 0 8px; font-weight: 600; color: #5b6b79; }
        .form-group .input-group input { border-radius: 0 8px 8px 0; }
        .form-check { display: flex; align-items: center; gap: 10px; padding: 15px; background: #f8f9fa; border-radius: 8px; }
        .form-check input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }
        .form-check label { margin: 0; cursor: pointer; }
        .btn-submit { background: linear-gradient(135deg, #4680ff 0%, #3575f3 100%); color: white; border: none; padding: 14px 30px; border-radius: 8px; font-weight: 600; font-size: 16px; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: all 0.2s; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(70,128,255,0.4); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        .btn-cancel { background: #f1f3f5; color: #5b6b79; border: none; padding: 14px 30px; border-radius: 8px; font-weight: 600; font-size: 16px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .btn-cancel:hover { background: #e9ecef; }
        .form-actions { display: flex; gap: 15px; margin-top: 20px; }
        .toast { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 8px; color: white; font-weight: 500; z-index: 9999; animation: slideIn 0.3s ease; }
        .toast.success { background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); }
        .toast.error { background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .featured-section { background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); border: 2px solid #f59e0b; }
        .featured-section .form-card-header { color: #92400e; }
    </style>
</head>
<body data-pc-preset="preset-1" data-pc-sidebar-theme="light">

<div class="page-container">
    <div class="page-header">
        <div class="breadcrumb">
            <a href="/admin/dashboard/index.html"><i class="fas fa-home"></i> Dashboard</a>
            <span>/</span>
            <a href="/admin/pages/page-editor.html?page=pricing">Pricing</a>
            <span>/</span>
            <span>Create Pricing</span>
        </div>
        <h1><i class="fas fa-tags me-2"></i> Create New Pricing Plan</h1>
    </div>

    <form id="pricingForm">
        <div class="form-card">
            <div class="form-card-header"><i class="fas fa-info-circle me-2"></i> Basic Information</div>
            <div class="form-row-3">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g. Professional">
                </div>
                <div class="form-group">
                    <label for="subtitle">Subtitle</label>
                    <input type="text" id="subtitle" name="subtitle" placeholder="e.g. Small Team">
                </div>
                <div class="form-group">
                    <label for="price">Price *</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" id="price" name="price" required placeholder="99.99">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" id="duration" name="duration" placeholder="e.g. /month, /year">
            </div>
        </div>

        <div class="form-card">
            <div class="form-card-header"><i class="fas fa-list me-2"></i> Features</div>
            <div class="form-group">
                <label for="features">Features (one per line)</label>
                <textarea id="features" name="features" placeholder="10 Pages Responsive Website
5 PPC Campaigns
10 SEO Keywords
5 Facebook Campaigns
2 Video Campaigns"></textarea>
            </div>
        </div>

        <div class="form-card">
            <div class="form-card-header"><i class="fas fa-mouse-pointer me-2"></i> Call to Action</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="button_text">Button Text</label>
                    <input type="text" id="button_text" name="button_text" value="PAY NOW" placeholder="e.g. Get Started">
                </div>
                <div class="form-group">
                    <label for="button_link">Button URL</label>
                    <input type="text" id="button_link" name="button_link" placeholder="e.g. https://checkout.example.com">
                </div>
            </div>
        </div>

        <div class="form-card featured-section">
            <div class="form-card-header"><i class="fas fa-star me-2"></i> Featured Options</div>
            <div class="form-row">
                <div class="form-check">
                    <input type="checkbox" id="is_featured" name="is_featured">
                    <label for="is_featured">Mark this pricing plan as <strong>Featured</strong> to highlight it</label>
                </div>
                <div class="form-group" style="margin: 0;">
                    <label for="featured_text">Featured Badge Text</label>
                    <input type="text" id="featured_text" name="featured_text" placeholder="e.g. Popular, Best Value">
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="fas fa-plus-circle"></i> Create Pricing Plan
            </button>
            <a href="/admin/pages/page-editor.html?page=pricing" class="btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

<script type="module">
import { supabase } from '../../src/supabase-client.js';

function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} me-2"></i>${message}`;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

document.getElementById('pricingForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
    
    try {
        const formData = {
            title: document.getElementById('title').value,
            price: document.getElementById('price').value,
            duration: document.getElementById('duration').value || '/month',
            features: document.getElementById('features').value,
            button_text: document.getElementById('button_text').value || 'PAY NOW',
            button_link: document.getElementById('button_link').value,
            is_featured: document.getElementById('is_featured').checked,
            currency: '$'
        };
        
        const { data, error } = await supabase
            .from('pricing_plans')
            .insert([formData])
            .select();
        
        if (error) throw error;
        
        showToast('Pricing plan created successfully!', 'success');
        
        // Redirect after short delay
        setTimeout(() => {
            window.location.href = '/admin/pages/page-editor.html?page=pricing';
        }, 1500);
        
    } catch (err) {
        console.error(err);
        showToast('Failed to create pricing plan: ' + err.message, 'error');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-plus-circle"></i> Create Pricing Plan';
    }
});
</script>

<script type="module" src="/admin/assets/js/auth-guard.js"></script>
</body>
</html>
